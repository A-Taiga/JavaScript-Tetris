<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <title>TETRIS</title>
</head>
<body>
    <div id="start">
        <div>
            <p>Press start to begin</p>
        </div>
        <button id="start-button">Start</button>
    </div>
    <div id="outer-container">
        <div id="inner-container">
            <canvas id="game-board" width="300" height="600"></canvas>
            <div id="info-area">
                <div id="score-board">
                    <p>Score</p>
                    <p>0</p>
                </div>
                <div id="next-block-wrapper">
                    <canvas id="next-block" width="200" height="200"></canvas>
                </div>
                <div id="controls">
                    <p>Controls</p>
                    <br>
                    <p>Drop block faster: ↓</p>
                    <br>
                    <p>Move right: →</p>
                    <br>
                    <p>Move left: ←</p>
                    <br>
                    <p>Rotate: ↑</p>
                    <br>
                    <p>Drop immediately: spacebar</p>
                </div>
            </div>
        </div>
    </div>
    <div id="name">
        <P>Create by <a href="https://github.com/A-Taiga">Anthony Polka</a>
        </P>
    </div>
    <script src="start.js"></script>
    <script src="tetrominos.js"></script>
    <script src="index.js"></script>
    <script src="gameOver.js"></script>
</body>
</html>
